<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style th:include = "navigation.html::STYLE">
    </style>
</head>
<body>
<header th:insert = "navigation.html::HEADER"></header>
<form action="#" th:action="${Action}" th:object="${carform}" method="post">
    <nav th:insert = "navigation.html::NAV"></nav>
    <table style="width:100%">
        <tr>
            <th>Make</th>
            <td><p><input type="text" th:field="*{make}" /></p></td>
        </tr>
        <tr>
            <th>Model</th>
            <td><p><input type="text" th:field="*{model}" /></p></td>
        </tr>
        <tr>
            <th>Year</th>
            <td><p><input type="text" th:field="*{year}" /></p></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" th:value= "${buttonVal}" /><input type="reset" value="Reset" /></td>
        </tr>
        <span th:if="${Message == '1'}">There was an error adding the values to the database.</span>
        <span th:if="${Message == '2'}">Successfully added.</span>
        <span th:if="${Message == '3'}">There was an error updating values.</span>
        <span th:if="${Message == '4'}">Successfully updated.</span>

    </table>

</form>
</body>
</html>
